<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS App</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <div class="container">
    <h2>To Do List</h2>
    <p><em>Enter to add, double click on resolved, remove with X, and drag to reorder.</em></p>
    <form name="toDoList">
      <input type="text" name="ListItem" id="input" />
    </form>
    <div tabindex="-1" class="button" id="addBtn">Add</div><br/>
    <div tabindex="0" class="button" id="copyBtn">Copy List</div>
    <div tabindex="0" class="button" id="clearBtn">Clear List</div><br/>
    <ol id="list"></ol>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
    integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
  <script src="./js/scripts.js"></script>
</body>
</html>
